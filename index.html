<html>
    <head>

        <title>calculator_project</title>

        <!-- CSS in index.html einbinden -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"> </link>


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">

        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
        </script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
        </script>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>



    <body>
        <h1>Calculator</h1>

        <form>
            <input type="text" id="displayBox">
        </form>
        <br> <br>

        
        <button  class = "btn btn-outline-primary"  onclick = "fnumbers(9)"  id = "9btn">9</button>

        <button  class = "btn btn-outline-primary"  onclick = "fnumbers(8)"  id = "8btn">8</button>

        <button  class = "btn btn-outline-primary"  onclick = "fnumbers(7)"  id = "7btn">7</button>

        <button  class = "btn btn-outline-secondary"  onclick = "fadition()"  id = "abtn" >+</button> <br>

        <button  class = "btn btn-outline-primary"  onclick = "fnumbers(6)"  id = "6btn">6</button>

        <button  class = "btn btn-outline-primary"  onclick = "fnumbers(5)"  id = "5btn">5</button>

        <button  class = "btn btn-outline-primary"  onclick = "fnumbers(4)"  id = "4btn">4</button>

        <button  class = "btn btn-outline-secondary"  onclick = "fsubtraction()"  id = "sbtn">-</button> <br>

        <button  class = "btn btn-outline-primary"  onclick = "fnumbers(4)"  id = "3btn">3</button>

        <button  class = "btn btn-outline-primary"  onclick = "fnumbers(2)"  id = "2btn">2</button>

        <button  class = "btn btn-outline-primary"  onclick = "fnumbers(1)"  id = "1btn">1</button>

        <button  class = "btn btn-outline-secondary"  onclick = "fmultiplication()" id = "mbtn" >*</button> <br>

        <button  class = "btn btn-outline-primary"  onclick = "fnumbers(0)" id = "0btn">0</button>

        <button type="button" class="btn btn-outline-light"></button>

        <button  class = "btn btn-success"  onclick = "fresult()" id = "rbtn">=</button>

        <button  class = "btn btn-outline-secondary"  onclick = "fdivision()" id = "dbtn">/</button> <br> <br>

        <button  class = "btn btn-danger" data-toggle = "tooltip" data-placement="bottom" title="Clear all your input!" onclick = "fclear()" id = "cbtn">clear</button>

        <br> <br> <br> <br>

        <button type="button" class="btn btn-outline-light" data-toggle = "tooltip" data-placement="bottom" title="Button has no function">hidden button!</button>



    </body>

</html>
